<!-- 
	A html template skeleton, with all the elements defined (some left empty) and named with ids
    Empty elements to be populated by JS script
-->

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<!-- Title ID to be written by the JS script to display the movie name as title -->
    <title id="title"></title>
</head>

<style>
	body {
		margin: 50px;
	}
</style>

<body>
	<!-- Title ID to be written by the JS script to display the movie name as heading -->
    <h1 id="movie_title"></h1>
	<hr width="100%" align="center">
	
    <div class="row">
        <div class="movie_box_art_column" style="padding: 15px;">
            <img src="https://i.redd.it/6xlqcgcpzv831.jpg" alt="boxart" width="300" height="400">
        </div>
        <div class="movie_info_column" style="padding: 25px;">
            <table id=movie_info_table class="table" style="border-top-style: hidden;">
                <thead> <!-- No heading for now --> </thead>
                <!-- Information about a single movie will be populated here by the JS Script -->
				<tbody id=movie_info_table_body></tbody>
            </table>
        </div>
    </div>

    <!-- Load jQuery and Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Load our own JS file -->
    <script src="js/movie-info.js"></script>
</body>

</html>
