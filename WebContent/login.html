<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Our Own CSS -->
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/login.css">

    <title>Buy-a-Movie Login</title>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-md navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"> <img src="img/logo.png" alt=""></a>
            <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle navItem" href="#" id="moviesDropdownId" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Movies</a>
                        <div class="dropdown-menu" aria-labelledby="moviesDropdownId">
                            <a class="dropdown-item" href="browsing.html?topRated=true&sortBy=rating&order=desc&numResults=50&offset=0">Top Rated Movies</a>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle navItem" href="#" id="starsDropdownId" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Stars</a>
                        <div class="dropdown-menu" aria-labelledby="starsDropdownId">
                            <a class="dropdown-item" href="#">Popular Stars</a>
                        </div>
                    </li>
                </ul>
                <ul class="navbar-nav mx-auto col-md-5">
					<form class="input-group" id="navBarSearch">
                        <input class="form-control" name="search" type="text" required autocomplete="off" placeholder="Search for a movie">
                        <button class="btn btn-dark" type="submit"><i class="fa fa-search"></i></button>
                    </form>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item" id="userSession">
                        <!-- JS script: Display Login/Logout message accordingly -->
                    </li>
                    <li class="nav-item"><a class="nav-link navItem" href="cart.html"><i class="fa fa-shopping-cart fa-2x" aria-hidden="true" style="margin-top: 6px;"></i></a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="loginSection col-12 col-md-6 col-xl-3">
                <h2 class="form-signin-heading text-left my-3">Login</h2>
                <div id="loginAlert"></div>
                <form id="loginForm" method="POST">
                    <div class="form-group">
                        <i class="fa fa-at" aria-hidden="true"></i>
                        <label for="">Email</label>
                        <input type="email" class="form-control" name="email" id="" aria-describedby="helpId" placeholder="" required="" autofocus="">
                        <small id="helpId" class="form-text text-muted"></small>
                    </div>
                    <div class="form-group">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                        <label for="">Password</label>
                        <input type="password" class="form-control" name="password" id="" placeholder="" required="">
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
						<input type="checkbox" class="form-check-input" name="rememberMe" id="" value="checkedValue" unchecked>
						Remember me?
					  </label>
                    </div>
                    <button type="submit" name="" id="loginSubmitBtn" class="btn btn-dark btn-block my-2">Login</button>
                    <a href="#">Forgot password?</a>
                </form>

                <hr class="my-4">

                <div class="container-fluid text-center">
                    <small class="h6">New to Buy-A-Movie?</small>
                    <button type="button" name="" id="" class="btn btn-dark btn-block my-2">Register</button>
                </div>
            </div>
        </div>

    </div>

    <!-- JQuery, Popper, and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!-- Font Awesome JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>

    <!-- Load JS Scripts -->
    <script src="js/nav-bar.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
