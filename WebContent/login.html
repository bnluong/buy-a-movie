<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous"
		/>

		<!-- Global Stylesheet -->
		<link rel="stylesheet" type="text/css" href="resources/css/login.css" />

		<title>Login</title>
	</head>
	<body>
		<div class="modal-dialog text-center">
			<div class="col-sm-15 main-section">
				<div class="modal-content">
					<div class="col-12 user-img">
						<img
							src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRoiRFgnNxQQYiuZt2Nfiv1NlgvOIiPlLBi-573dndxup8J153V&usqp=CAU"
							alt="G stands for Gay for Herman Li!"
						/>
					</div>
					<div class="col-12 login-form text-left">
						<form action="">
							<div class="form-group">
								<label for="username">Username</label>
								<input
									type="text"
									class="form-control"
									aria-describedby="email-help"
									placeholder="Enter username"
								/>
								<small
									id="email-help"
									class="form-text text-muted"
									>We will never share your username with
									anyone else except Herman Li.</small
								>
							</div>
							<div class="form-group">
								<label for="password">Password</label>
								<input
									type="password"
									class="form-control"
									placeholder="Enter password"
								/>
							</div>
							<button type="submit" class="btn btn-success">Login</button>
							<a class="forgot-password" href="#">Reset Password</a>
						</form>
					</div>
				</div>
			</div>
		</div>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script
			src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
			integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
			integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
			crossorigin="anonymous"
		></script>
		<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
			integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
			crossorigin="anonymous"
		></script>
	</body>
</html>
