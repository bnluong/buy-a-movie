<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Our Own CSS -->
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/index.css">

    <title>Buy-a-Movie</title>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-md navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html"> <img src="img/logo.png" alt=""></a>
            <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle navItem" href="#" id="moviesDropdownId" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Movies</a>
                        <div class="dropdown-menu" aria-labelledby="moviesDropdownId">
                            <a class="dropdown-item" href="movie-list.html">Top 20 Rated Movies</a>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle navItem" href="#" id="starsDropdownId" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Stars</a>
                        <div class="dropdown-menu" aria-labelledby="starsDropdownId">
                            <a class="dropdown-item" href="#">Popular Stars</a>
                        </div>
                    </li>
                </ul>
                <ul class="navbar-nav mx-auto col-md-5">
                    <div class="input-group">
                        <input class="form-control" type="text" placeholder="Search for a movie, star...">
                        <button class="btn btn-dark" type="submit"><i class="fa fa-search"></i></button>
                    </div>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item" id="userSession">
                    </li>
                    <li class="nav-item">
                        <a class="nav-link navItem" href="cart.html"><i class="fa fa-shopping-cart fa-2x" aria-hidden="true" style="margin-top: 6px;"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Body Section -->
    <div class="container">
        <!-- Welcome and Search Box -->
        <div class="container welcomeSection">
            <div class="row text-left">
                <div class="col-12 welcomeText">
                    <p class="h3">Welcome to Buy-a-Movie!</p>
                    <p class="lead">Thousands of movies and stars to discover. Explore now.</p>
                </div>
                <div class="col-12 searchArea">
                    <div class="input-group">
                        <input class="form-control searchBox" type="text" placeholder="Search for a movie, star...">
                        <button class="btn btn-dark searchButton" type="submit"><i class="fa fa-search"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <hr class="my-5 hDivider">

        <!-- 3 Random Movies Section -->
        <div class="container">
            <div class="row text-left mb-3">
                <div class="col">
                    <p class="h5">Random Movies of the Day</p>
                </div>
            </div>
            <div class="row mx-auto" class="randomMovies" id="randomMoviesBody">
            	<!-- TODO: Rework on this feature -->
                <div class="col-sx-12 col-sm-6 col-md-4 my-2">
                    <div class="row mx-auto">
                        <img src="" alt="box-art-size-220x330" style="border-radius: 10px;" id="movie1Img" class="randomMoviesImg">
                    </div>
                    <div class="row mx-auto my-2" id="movie1Title">
                    </div>
                    <div class="row mx-auto">
                        <button type="button" class="btn btn-dark"><i class="fa fa-cart-plus" aria-hidden="true"></i></button>
                    </div>
                </div>
                <div class="col-sx-12 col-sm-6 col-md-4 my-2">
                    <div class="row mx-auto">
                        <img src="" alt="box-art-size-220x330" style="border-radius: 10px;" id="movie2Img" class="randomMoviesImg">
                    </div>
                    <div class="row mx-auto my-2" id="movie2Title">
                    </div>
                    <div class="row mx-auto">
                        <button type="button" class="btn btn-dark"><i class="fa fa-cart-plus" aria-hidden="true"></i></button>
                    </div>
                </div>
                <div class="col-sx-12 col-sm-6 col-md-4 my-2">
                    <div class="row mx-auto">
                        <img src="" alt="box-art-size-220x330" style="border-radius: 10px;" id="movie3Img" class="randomMoviesImg">
                    </div>
                    <div class="row mx-auto my-2" id="movie3Title">
                    </div>
                    <div class="row mx-auto">
                        <button type="button" class="btn btn-dark"><i class="fa fa-cart-plus" aria-hidden="true"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <hr class="my-5 hDivider">

        <!-- Browse By Genres Section -->
        <div class="container">
            <div class="row text-left mb-3">
                <div class="col">
                    <p class="h5">Browse Movies by Genres</p>
                </div>
            </div>
            <div class="row mx-auto">
                <div class="row mx-auto">
                    <div class="col-12" id="browseByGenres">
                        <!-- Entries will be populated by the JS script which asks the back-end for the list of genres -->
                        <!-- HTML template for JS -->
                        <!-- <a class="btn btn-outline-dark btn-sm mx-1 my-1" href="login.html" role="button" style="border-radius:10px; font-size: 15px;">genresName</a> -->
                    </div>
                </div>
            </div>
        </div>

        <hr class="my-5 hDivider">

        <!-- Browse By Titles Section -->
        <div class="container">
            <div class="row text-left mb-3">
                <div class="col">
                    <p class="h5">Browse Movies by Titles</p>
                </div>
            </div>
            <div class="row mx-auto">
                <div class="row mx-auto my-2">
                    <div class="col-12" id="browseByTitleNumeric">
						<!-- Entries will be populated by the JS script which appends to this DOM with numeric values from 0-9 -->
                        <!-- HTML template for JS -->
                        <!-- <a href="#" class="badge badge-dark badge-pill" style="font-size: 15px;">0</a> -->
                    </div>
                </div>
            </div>
            <div class="row mx-auto my-2">
                <div class="row mx-auto">
                    <div class="col-12" id="browseByTitleAlpha">
						<!-- Entries will be populated by the JS script which appends to this DOM with the alphabet from A-Z -->
						<!-- HTML template for JS -->
						<!-- <a href="#" class="badge badge-dark badge-pill" style="font-size: 15px;">A</a> -->
                    </div>
                </div>
            </div>
        </div>

        <hr class="my-5 hDivider">
    </div>

    <!-- JQuery, Popper, and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!-- Font Awesome JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>

    <!-- Load our JS Scripts -->
    <script src="js/index.js"></script>
    <script src="js/session.js"></script>
</body>

</html>
